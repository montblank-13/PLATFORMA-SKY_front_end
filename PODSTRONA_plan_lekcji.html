<html>
    
    <head>

        <div class="menu"> 
            
            <a href="https://www.w3schools.com/" class="menuLogo">
                <img id="logo" src="Obrazy/sygnet_white.png">
            </a>
            
            <div id="hamburger">
                <a href="#ostatniaLekcja">Ostatnia Lekcja</a>

                <a href="#profil">Zmiana hasła</a>

              <a class="bars" onclick="myFunction()">

                    <img src="IKONY/IKONY_strona_glowna/bars_white.png" style="height:24px;">
                
            </a>
        </div>
        
        <div id="planPadding">

        <script>
            function myFunction() {
              var x = document.getElementById("hamburger");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
